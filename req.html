    <script>
        var products = new XMLHttpRequest,
            products_container = document.querySelector("#productsContainer")
        let res = []


        products.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                res = JSON.parse(this.response).products;
                for (let index = 0; index < res.length; index++) {
                    const product = res[index];
                    products_container.innerHTML +=
                        `<div class="col-4 p-4">
                        <div class="card h-100">
                            <img src=${product.thumbnail} class="card-img-top" alt=${product.title}>
                            <div class="card-body">
                                <h5 class="card-title">${product.title}</h5>
                                <p class="card-text">${product.description}</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>`
                }
            }
        }
        products.open('GET', "https://dummyjson.com/products")
        products.send()
    </script>
